<div *ngIf="bonds else nothing">
  <h3>Transaction is a {{ bond.side }}</h3>

  <p>buyer is {{ bond.buyer }}</p>
  <p>seller is {{ bond.seller }}</p>
  <br><br>
  <h4>price is {{ bond.price }}</h4>
  <p>size is {{ bond.size }}</p>
</div>
<ng-template #nothing>
  <p>Nothing to display for now</p>
</ng-template>
